<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Search</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body class="dashboard-body">
  <div class="dashboard-container">
    <h1>Welcome to the College Portal</h1>
    <p class="subtitle">Search for your college below</p>
    <div class="search-box">
      <input type="text" id="collegeInput" placeholder="Enter your college name..." />
      <button type="button" onclick="goToAttendance()">Search</button>
    </div>
  </div>

  <script>
    function goToAttendance() {
      const collegeName = document.getElementById("collegeInput").value.trim();

      if (collegeName !== "") {
        // Navigate to student attendance page
        window.location.href = "student1.html";
      } else {
        alert("Please enter a college name.");
      }
    }
  </script>
</body>
</html>
